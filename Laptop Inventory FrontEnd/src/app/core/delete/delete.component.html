<div class="modal" *ngIf="isDeleteModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>
      {{
        selectedLaptop.laptopName
          ? "Do you want to delete laptop: " + selectedLaptop.laptopName
          : "Add New Laptop"
      }}
    </h2>
    <form [formGroup]="deleteLaptopForm" (ngSubmit)="onSubmit()">
      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">
          No
        </button>
        <button type="submit">Yes</button>
      </div>
    </form>
  </div>
</div>
