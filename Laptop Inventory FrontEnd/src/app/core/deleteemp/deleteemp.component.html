<div class="modal" *ngIf="isDeleteModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>
      {{
        selectedEmployee.EmployeeName
          ? "Do you want to delete Employee: " + selectedEmployee.EmployeeName
          : "Are you sure that you want to delete this Employee?"
      }}
    </h2>
    <form [formGroup]="deleteEmployeeForm" (ngSubmit)="onSubmit()">
      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">
          No
        </button>
        <button type="submit">Yes</button>
      </div>
    </form>
  </div>
</div>
