<div class="modal" *ngIf="isDeleteModalOpen">

      <span class="close-btn" (click)="closeModal()">Ã—</span>

        {{
          selectedServer.ServerName
            ? "Do you want to delete Server: " + selectedServer.ServerName
            : "Are you sure that you want to delete this Server?"
        }}
      </h2>
      <form [formGroup]="deleteServerForm" (ngSubmit)="onSubmit()">

        </div>
      </form>
    </div>
  </div>
