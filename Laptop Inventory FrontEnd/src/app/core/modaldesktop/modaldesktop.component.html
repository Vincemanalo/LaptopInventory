<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>Desktop Details</h2>

    <form [formGroup]="editDesktopForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <mat-form-field>
          <mat-label>Device Name</mat-label>
          <input matInput id="desktopName" formControlName="desktopName" required placeholder="Enter Device Name" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Serial Number</mat-label>
          <input matInput id="desktopSerialNumber" formControlName="desktopSerialNumber" required placeholder="Enter Device Serial" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Model</mat-label>
          <input matInput id="desktopModel" formControlName="desktopModel" required placeholder="Enter Desktop Model" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Processor</mat-label>
          <input matInput id="desktopProcessor" formControlName="desktopProcessor" required placeholder="Enter Desktop Processor" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>RAM</mat-label>
          <input matInput id="desktopRam" formControlName="desktopRam" required placeholder="Enter Desktop RAM" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Storage</mat-label>
          <input matInput id="desktopStorage" formControlName="desktopStorage" required placeholder="Enter Desktop Storage" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Purchase Date</mat-label>
          <input matInput [matDatepicker]="picker" id="desktopPurchaseDate" formControlName="desktopPurchaseDate" required placeholder="MM/DD/YYYY" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Location</mat-label>
          <mat-select id="desktopLocation" formControlName="desktopLocation" required>
            <mat-option value="1NK Center">1NK Center</mat-option>
            <mat-option value="New Office">New Office</mat-option>
            <mat-option value="Warehouse">Warehouse</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Assigned Personnel</mat-label>
          <mat-select id="desktopAssignedTo" formControlName="desktopAssignedTo" required>
            <mat-option *ngFor="let employee of employees" [value]="employee._id">
              {{ employee.employeeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Condition</mat-label>
          <mat-select id="desktopCondition" formControlName="desktopCondition" required>
            <mat-option value="Brand New">Brand New</mat-option>
            <mat-option value="Used">Used</mat-option>
            <mat-option value="Unavailable">Unavailable</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button type="submit" [disabled]="editDesktopForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
