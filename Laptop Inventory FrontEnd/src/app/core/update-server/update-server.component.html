<div class="modal" *ngIf="isEditModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>Edit Server Details</h2>

    <form [formGroup]="editServerForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- Match fields from addServerForm -->
        <mat-form-field>
          <mat-label>Server Name</mat-label>
          <input matInput formControlName="serverName" placeholder="Enter Server Name" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Serial Number</mat-label>
          <input matInput formControlName="serverSerialNumber" placeholder="Enter Serial Number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Operating System</mat-label>
          <input matInput formControlName="serverOs" placeholder="Enter OS" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Processor</mat-label>
          <input matInput formControlName="serverProcessor" placeholder="Enter Processor" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>RAM</mat-label>
          <input matInput formControlName="serverRam" placeholder="Enter RAM" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Purchase Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="serverPurchaseDate" placeholder="MM/DD/YYYY" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Location</mat-label>
          <mat-select formControlName="serverLocation">
            <mat-option value="1NK Center">1NK Center</mat-option>
            <mat-option value="New Office">New Office</mat-option>
            <mat-option value="Warehouse">Warehouse</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Assigned Personnel</mat-label>
          <mat-select formControlName="serverAssignedTo">
            <mat-option *ngFor="let employee of employees" [value]="employee._id">
              {{ employee.employeeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Condition</mat-label>
          <mat-select formControlName="serverCondition">
            <mat-option value="Brand New">Brand New</mat-option>
            <mat-option value="Used">Used</mat-option>
            <mat-option value="Unavailable">Unavailable</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button class="cancel-btn" type="button" (click)="closeModal()">Cancel</button>
        <button type="submit" [disabled]="editServerForm.invalid">Update</button>
      </div>
    </form>
  </div>
</div>
