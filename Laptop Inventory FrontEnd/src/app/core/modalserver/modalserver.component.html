<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>Server Details</h2>

    <form [formGroup]="addServerForm" (ngSubmit)="onSubmit()" class="form-wrapper">
      <div class="form-grid">
        <mat-form-field>
          <mat-label>Device Name</mat-label>
          <input matInput title="server-device" id="serverName" formControlName="serverName" placeholder="Enter Server Name" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Serial Number</mat-label>
          <input matInput title="server-serial-number" id="serverSerialNumber" formControlName="serverSerialNumber" placeholder="Enter Serial Number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Operating System</mat-label>
          <input matInput title="server-os" id="serverOs" formControlName="serverOs" placeholder="Enter Operating System" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Processor</mat-label>
          <input matInput title="server-processor" id="serverProcessor" formControlName="serverProcessor" placeholder="Enter Processor" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>RAM</mat-label>
          <input matInput title="server-ram" id="serverRam" formControlName="serverRam" placeholder="Enter RAM" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Purchase Date</mat-label>
          <input matInput [matDatepicker]="picker" title="server-purchase-date" id="serverPurchaseDate" formControlName="serverPurchaseDate" placeholder="MM/DD/YYYY" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker panelClass="small-datepicker"></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Location</mat-label>
          <mat-select id="serverLocation" formControlName="serverLocation">
            <mat-option value="1NK Center">1NK Center</mat-option>
            <mat-option value="New Office">New Office</mat-option>
            <mat-option value="Warehouse">Warehouse</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Assigned Personnel</mat-label>
          <mat-select id="serverAssignedTo" formControlName="serverAssignedTo">
            <mat-option *ngFor="let employee of employees" [value]="employee._id">
              {{ employee.employeeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Condition</mat-label>
          <mat-select id="serverCondition" formControlName="serverCondition">
            <mat-option value="Brand New">Brand New</mat-option>
            <mat-option value="Used">Used</mat-option>
            <mat-option value="Unavailable">Unavailable</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button type="submit" [disabled]="addServerForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
