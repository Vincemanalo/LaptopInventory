<div class="wrapper" [ngClass]="{ 'sidebar-open': isSidebarOpen }">
  <div class="dashboard-container">
    <div class="stats-container">
      <div class="stats-box" *ngFor="let data of StatsCards">
        <p class="stats-number">{{ data.count }}</p>
        <p class="stats-text">{{ data.label }}</p>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="laptops" class="mat-elevation-z8">
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef sticky>Employee Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.employeeName }}</td>
      </ng-container>

      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef sticky>Purchase Date</th>
        <td mat-cell *matCellDef="let laptop">{{ laptop.purchaseDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="laptopAge">
        <th mat-header-cell *matHeaderCellDef sticky>Laptop Age</th>
        <td mat-cell *matCellDef="let laptop">{{ laptop.laptopAge }}</td>
      </ng-container>

      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef sticky>Condition</th>
        <td mat-cell *matCellDef="let laptop">{{ laptop.condition }}</td>
      </ng-container>

      <ng-container matColumnDef="laptopsGranted">
        <th mat-header-cell *matHeaderCellDef sticky>Laptops Granted</th>
        <td mat-cell *matCellDef="let laptop">{{ laptop.laptopsGranted }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
